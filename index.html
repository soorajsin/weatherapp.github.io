<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTk7LLwdeWWpQNACFPGljrUChsWyBVe5_c8m_srI8I8-Q&s"
        type="image/x-icon">
</head>

<body onload="myLoadingPage()">
    <!-- div for loading -->
    <!-- <div id="loading"></div> -->

    <!-- ==================   date time current    ===================== -->
    <div id="datetime">
        <h5><span id='time'></span></h5>
    </div>

    <div class="app-main">
        <div class="searchInputBox">
            <input type="search" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Ghaziabad, IN</div>
                <div class="date" id="date">10 June (Wednesday), 2022</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div id="img"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/currentTime.js"></script>
</body>

</html>
